on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
  push:
  workflow_dispatch:
jobs:
  dedukti:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [latest]
        dedukti-version: [latest]
        # isabelle-version: [2021]
    runs-on: ubuntu-latest
    # container: makarius/isabelle:Isabelle2021-1
    steps:
      # - name: Install git
      #   run: |
      #     apt-get -y update
      #     apt-get -y install git
      - name: Install Isabelle
        run: |
          wget -q https://isabelle.in.tum.de/dist/Isabelle2021-1_linux.tar.gz
          tar -xzf Isabelle2021-1_linux.tar.gz -C ~
      - name: Check out isabelle/dedukti repository
        uses: actions/checkout@v3
      - name: Set up opam ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
      - name: Recovering cached files...
        uses: actions/cache@v2
        with:
          path: |
            ~/.opam
            ~/.isabelle
          key: ${{ runner.os }}-cache-${{ matrix.ocaml-version }}-2021-1-dedukti-${{ matrix.dedukti-version }}
      - name: Build Isabelle/Dedukti
        run: |
          ~/Isabelle2021-1/bin/isabelle components -u .
          ~/Isabelle2021-1/bin/isabelle scala_build
      - name: Test dk output
          # wget -q https://isabelle.in.tum.de/dist/Isabelle2021-1_linux.tar.gz
          # tar -xzf Isabelle2021-1_linux.tar.gz
          # Isabelle2021-1/bin/isabelle components -u .
          # Isabelle2021-1/bin/isabelle scala_build
        run: |
          ~/Isabelle2021-1/bin/isabelle dedukti_generate -O main.dk HOL.Groups
          eval $(opam env)
          dk check --eta main.dk
      - name: Test lp output
          # wget -q https://isabelle.in.tum.de/dist/Isabelle2021-1_linux.tar.gz
          # tar -xzf Isabelle2021-1_linux.tar.gz
          # Isabelle2021-1/bin/isabelle components -u .
          # Isabelle2021-1/bin/isabelle scala_build
        run: |
          ~/Isabelle2021-1/bin/isabelle dedukti_generate -O main.lp HOL.Groups
          eval $(opam env)
          lambdapi check main.lp
